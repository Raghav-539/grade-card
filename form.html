<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data Api Form </title>


    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            
            <form action="/addapi" method="post" onsubmit="return validation()" name="forms" class="forms">
                <fieldset>
                    <legend> Grade Card Form </legend>
                    <div class="form-group">
                        <label for="userid"> <b> Id </b> </label>
                        <input type="number" id="userid" name="userid" class="form-control" autocomplete="off" > <br> 
                        <span id="uid" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="username"> <b> Name </b> </label> 
                        <input type="text" id="username" name="username" class="form-control" autocomplete="off"> <br> 
                        <span id="uname" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="address"> <b> Address </b> </label>
                        <input type="text" id="address" name="address" class="form-control" autocomplete="off"> <br> 
                        <span id="uaddress" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    <label> <b> --> Enter subject marks </b> </label> <br> <br>

                    <div class="form-group">
                        <label for="py"> <b> Python </b> </label>
                        <input type="text" id="py" name="python" class="form-control" autocomplete="off"> <br> 
                        <span id="upython" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="java"> <b> Java </b> </label>
                        <input type="text" id="java" name="java" class="form-control" autocomplete="off"> <br>    
                        <span id="ujava" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="c"> <b> C++ </b> </label>
                        <input type="text" id="c" name="cpp" class="form-control" autocomplete="off"> <br>  
                        <span id="uc" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="front"> <b> FrontEnd </b> </label>
                        <input type="text" id="front" name="frontend" class="form-control" autocomplete="off"> <br>  
                        <span id="ufront" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="back"> <b> BackEnd </b> </label>
                        <input type="text" id="back" name="backend" class="form-control" autocomplete="off"> <br>  
                        <span id="uback" class="text-danger font-weight-bold"></span>
                    </div>
                
            
                    <button type="submit" class="btn btn-dark"> Submit </button> 
                </fieldset>
            </form>

        </div>
    </div>
    
    
    <script>

        function validation() {
            let userid = document.getElementById("userid").value;
            let username = document.getElementById("username").value;
            let useraddress = document.getElementById("address").value;
            let python = document.getElementById("py").value;
            let java = document.getElementById("java").value;
            let cpp = document.getElementById("c").value;
            let front = document.getElementById("front").value;
            let back = document.getElementById("back").value;

            let flag;
            
            if(!userid){
                document.getElementById("uid").innerHTML = "*Please enter your id.";
                return false;
            }

            if(username === ""){
                document.getElementById("uname").innerHTML = "*Please enter your name.";
                return false;
            }

            if(username.length  <= 2 || username.length > 20){
                document.getElementById("uname").innerHTML = "*Please enter name length between 3 and 20.";
                return false;
            }

            if(!isNaN(username)){
                document.getElementById("uname").innerHTML = "*Please enter only alphabets.";
                return false;
            }

            if(useraddress === ""){
                document.getElementById("uaddress").innerHTML = "*Please enter your address.";
                return false;
            }

            if(python === ""){
                document.getElementById("upython").innerHTML = "*Please enter your python marks.";
                return false;
            }

            if(java === ""){
                document.getElementById("ujava").innerHTML = "*Please enter your java marks.";
                return false;
            }

            if(cpp === ""){
                document.getElementById("uc").innerHTML = "*Please enter your cpp marks.";
                return false;
            }

            if(front === ""){
                document.getElementById("ufront").innerHTML = "*Please enter your frontend marks.";
                return false;
            }

            if(back === ""){
                document.getElementById("uback").innerHTML = "*Please enter your backend marks.";
                return false;
            }

            return true;
        }

    </script>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>
</html>
